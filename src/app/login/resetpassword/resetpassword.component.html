<html>

<div class="container">
    <h4>Reset Password</h4>
    <div class="row">
        <div class="col-6">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()">
                <div class="form-group">
                    <label for="emailLoginReset">E-mail</label>
                    <input type="text" id="emailLoginReset" formControlName="emailLoginReset" class="form-control">
                    <span *ngIf="!resetPasswordForm.get('emailLoginReset').valid && resetPasswordForm.get('emailLoginReset').touched"
                    class="help-block"> Please enter a valid email ! </span>
                </div>

                <!-- <div class="form-group">
                    <label for="passwordLogin">Password</label>
                    <input type="password" id="passwordLogin" formControlName="passwordLogin" class="form-control">
                </div> -->

                
                <!--<br><br>
                 <span *ngIf="!logInForm.valid && logInForm.touched" class="help-block">Please enter valid
                    data!</span> -->

                <button class="btn btn-primary" type="submit" [disabled]="!resetPasswordForm.valid">Reset Password</button>


            </form>
        </div>
    </div>
</div>

</html>
