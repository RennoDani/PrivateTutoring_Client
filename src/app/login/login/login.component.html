<html>

<div class="container">
    <h4>Log In</h4>
    <div class="row">
        <div class="col-6">
            <form [formGroup]="logInForm" (ngSubmit)="onLogIn()">
                <div class="form-group">
                    <label for="emailLogin">E-mail</label>
                    <input type="text" id="emailLogin" formControlName="emailLogin" class="form-control">
                </div>

                <div class="form-group">
                    <label for="passwordLogin">Password</label>
                    <input type="text" id="passwordLogin" formControlName="passwordLogin" class="form-control">
                </div>

                <!-- <br><br>
                <span *ngIf="!logInForm.valid && logInForm.touched" class="help-block">Please enter valid
                    data!</span> -->

                <button class="btn btn-primary" type="submit">LogIn</button>

            </form>
        </div>
    </div>
</div>

</html>
