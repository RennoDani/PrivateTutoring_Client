<div class="container t-form-center mb-4">
    <div class="t-form-container ">
        <div class="row">
            <div class="col t-form t-form-title">
                <h4>Log In</h4>
            </div>
        </div>
        <div class="row">
            <div class="col t-form">
                <form [formGroup]="logInForm" (ngSubmit)="onLogIn()">
                    <div class="form-group">
                        <label for="emailLogin">E-mail</label>
                        <input type="text" id="emailLogin" formControlName="emailLogin" class="form-control">
                        <span *ngIf="!logInForm.get('emailLogin').valid && logInForm.get('emailLogin').touched"
                            class="help-block"> Please enter a valid email ! </span>
                    </div>

                    <div class="form-group">
                        <label for="passwordLogin">Password</label>
                        <input type="password" id="passwordLogin" formControlName="passwordLogin" class="form-control">
                    </div>

                    <a class="forgot-password" [routerLink]="['/resetpassword']">Forgot Password?</a>

                    <!--<br><br>
                 <span *ngIf="!logInForm.valid && logInForm.touched" class="help-block">Please enter valid
                    data!</span> -->

                    <div class="col t-button-right">
                        <button class="btn btn-primary" type="submit" [disabled]="!logInForm.valid">LogIn</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
