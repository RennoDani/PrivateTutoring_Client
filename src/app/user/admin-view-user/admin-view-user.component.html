<html>
<div class="container">
    <div class="table-responsive" *ngIf="displayUsers">
        <div class="t-form-container">
            <div class="row">
                <div class="col t-form t-form-title">
                    <h4>User List</h4>
                </div>
            </div>

            <div class="t-form-search-group">
                <div class="row ">
                    <div class="col-md-4 t-search-padding">
                        <input type="search" class="t-search-width" [(ngModel)]="searchText" placeholder="Text">
                    </div>

                    <div class="col-md-2 t-search-padding">
                        <button class="btn btn-secondary" type="reset" (click)="onClear()">Clear</button>
                    </div>
                </div>
            </div>

            <form (ngSubmit)="onGet()">
                <table class="table table-striped table-bordered">

                    <thead class="table-dark">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>E-mail</th>
                            <th>Phone</th>
                            <th>Date of birth</th>
                            <th>Profile</th>
                            <th>Active?</th>
                            <th>Edit</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let u of userList | allSearch: searchText | pagination: pageSize : currentPage">
                            <th scope="row">{{u.iduser}}</th>
                            <td> {{u.name}} </td>
                            <td> {{u.email}} </td>
                            <td> {{u.phone}} </td>
                            <td> {{u.datebirth}} </td>
                            <td> {{u.profile}} </td>
                            <td> {{u.active}} </td>

                            <td> <button class="btn btn-outline-success" type="button" [routerLink]="[u.iduser]"
                                    (click)="onEdit()">edit</button>
                            </td>

                        </tr>
                    </tbody>

                    <!-- <tfoot>
                    <td>...</td>
                    <td>....</td>
                    <td>..</td>

                </tfoot> -->
                </table>

                <div class="row mt-1">
                    <div class="col pagination-container t-form-pagination">
                        <button class="btn btn-secondary bi bi-arrow-left-square" type="button"
                            (click)="prevPage()"></button>
                        <span> {{currentPage}} </span>
                        <button class="btn btn-secondary bi bi-arrow-right-square" type="button"
                            (click)="nextPage()"></button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div *ngIf="!displayUsers">
        <div class="t-form-container">
            <div class="row">
                <div class="col t-form ">
                    <div class="row">
                        <div class="col-10 t-form-title">
                            <h4>Edit User</h4>
                        </div>
                        <div class="col-1 t-button-right">
                            <button class="btn btn-outline-dark" type="submit" (click)="onBack()">Back</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col t-form">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
