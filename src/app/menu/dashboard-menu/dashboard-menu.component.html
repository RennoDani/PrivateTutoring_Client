<div>
    <div class="accordion accordion-flush " id="accordionLeftMenu">
        <!-- student -->
        <div *ngIf="profileUser == 'student'" class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Lesson
                </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionLeftMenu">
                <div class="accordion-body">
                    <ul>
                        <li>
                            <button type="button" class="btn t-button-menu" routerLink="viewlesson">View Lesson</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- admin -->
        <div *ngIf="profileUser == 'admin'" class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    User
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionLeftMenu">
                <div class="accordion-body">
                    <ul>
                        <li>
                            <button type="button" class="btn t-button-menu " routerLink="user">Add User</button>
                        </li>

                        <li>
                            <button type="button" class="btn t-button-menu" routerLink="viewuser">View User</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div *ngIf="profileUser == 'admin'" class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Lesson
                </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionLeftMenu">
                <div class="accordion-body">
                    <ul>
                        <li>
                            <button type="button" class="btn t-button-menu" routerLink="lesson">Add Lesson</button>
                        </li>

                        <li>
                            <button type="button" class="btn t-button-menu" routerLink="viewlesson">View Lesson</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
