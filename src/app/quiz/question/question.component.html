<div [formGroup]="questionGroup">
    <h3>Question {{ index + 1 }}</h3>
    <p>
      <label>Question Text:</label>
      <input formControlName="text" required />
    </p>
    <ng-container formArrayName="answers">
      <div *ngFor="let answer of answers.controls; let i = index">
        <app-answer [answerGroup]="answer" [index]="i"></app-answer>
      </div>
    </ng-container>
    <button (click)="addAnswer()">Add Answer</button>
  </div>
