<div class="container">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="lessonForm" (ngSubmit)="onEditLesson()">

                <div class="form-group">
                    <label for="titleLesson">Title</label>
                    <input type="text" id="titleLesson" formControlName="titleLesson" class="form-control">
                </div>

                <div class="form-group">
                    <label for="typeLesson">Type</label>
                    <select id="typeLesson" formControlName="typeLesson" class="form-control">
                        <option value="" disabled selected>Select a type</option>
                        <option *ngFor="let t of typeList" value="{{t.type}}">{{t.description}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="levelLesson">Level</label>
                    <select type="text" id="levelLesson" formControlName="levelLesson" class="form-control">
                        <option value="" disabled selected>Select a level</option>
                        <option *ngFor="let l of levelList" value="{{l.level}}">{{l.description}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fileLesson">File (*.PDF)</label>
                    <p>{{ lessonForm.get('displayFileName').value }}</p>

                    <input type="file" (change)="onFileSelected($event)" id="fileLesson" formControlName="fileLesson"
                        class="form-control">
                </div>

                <div class="col t-button-right t-button-padding-bottom">
                    <button class="btn btn-primary" type="submit" [disabled]="!lessonForm.valid">Save</button>
                </div>

                <div>
                    <app-popup *ngIf="messagePopup !== ''"></app-popup>
                </div>

            </form>
        </div>
        <div class="col-12 t-pdf">
            <ngx-extended-pdf-viewer [src]="pdfUrl" 
                [height]="'100%'" 
                [useBrowserLocale]="true" 
                [textLayer]="true"
                [showHandToolButton]="true" 
                [showPresentationModeButton]="true" 
                [showPrintButton]="false"
                [showRotateButton]="true" 
                [showOpenFileButton]="false" 
                [showDownloadButton]="true"
                [showSidebarButton]="true" 
                [scrollMode]="1">
            </ngx-extended-pdf-viewer>
        </div>

    </div>
</div>
