<html>

<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup]="lessonForm" (ngSubmit)="onEditLesson()">

                <div class="form-group">
                    <label for="titleLesson">Title</label>
                    <input type="text" id="titleLesson" formControlName="titleLesson" class="form-control">
                </div>

                <div class="form-group">
                    <label for="typeLesson">Type</label>
                    <select id="typeLesson" formControlName="typeLesson" class="form-control">
                        <option value="">Select a type</option>
                        <option *ngFor="let t of typeList" value="{{t.type}}">{{t.description}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="levelLesson">Level</label>
                    <select type="text" id="levelLesson" formControlName="levelLesson" class="form-control">
                        <option value="">Select a level</option>
                        <option *ngFor="let l of levelList" value="{{l.level}}">{{l.description}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fileLesson">File (*.PDF)</label>
                    <p>{{ lessonForm.get('displayFileName').value }}</p>

                    <input type="file" (change)="onFileSelected($event)" id="fileLesson" formControlName="fileLesson"
                        class="form-control">
                </div>

                <div>
                    <div class="row">
                        <div class="col-10">
                            <div class="card">
                                <ngx-extended-pdf-viewer [src]="pdfUrl" [height]="'100%'" [useBrowserLocale]="true"
                                [textLayer]="true" [showHandToolButton]="true" [showPresentationModeButton]="true" [showPrintButton]="false"
                                [showRotateButton]="false" [showOpenFileButton]="false" [showDownloadButton]="false"
                                [showSidebarButton]="true" [scrollMode]="1">
                            </ngx-extended-pdf-viewer>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <span *ngIf="!lessonForm.valid && lessonForm.touched" class="help-block">Please enter valid
                        data!</span> -->


                <div class="col t-button-right">
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
