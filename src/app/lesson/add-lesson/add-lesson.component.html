<html>
<div class="container t-form-center">
    <div class="t-form-container">
        <div class="row">
            <div class="col t-form t-form-title">
                <h4>Lesson</h4>
            </div>
        </div>

        <div class="row">
            <div class="col t-form">
                <form [formGroup]="lessonForm" (ngSubmit)="onAddLesson()">
                    <div class="form-group">
                        <label for="titleLesson">Title</label>
                        <input type="text" id="titleLesson" formControlName="titleLesson" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="typeLesson">Type</label>                        
                        <select id="typeLesson" formControlName="typeLesson" class="form-control" placeholder="Select a type">
                            <option value="" disabled selected>Select a type</option>
                            <option *ngFor="let t of typeList" value="{{t.type}}">{{t.description}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="levelLesson">Level</label>
                        <select type="text" id="levelLesson" formControlName="levelLesson" class="form-control">
                            <option value="" disabled selected>Select a level</option>
                            <option *ngFor="let l of levelList" value="{{l.level}}">{{l.description}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fileLesson">File (*.PDF)</label>
                        <input type="file" (change)="onFileSelected($event)" id="fileLesson"
                            formControlName="fileLesson" class="form-control">
                    </div>

                    <div class="col t-button-right">
                        <button class="btn btn-primary" type="submit" [disabled]="!lessonForm.valid">Add</button>
                    </div>

                    <div>
                        <app-popup *ngIf="messagePopup !== ''"></app-popup>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</html>
