<html>
    <div class="container">
        <h4>Add Lesson</h4>
        <div class="row">
            <div class="col-8">
                <form [formGroup]="lessonForm" (ngSubmit)="onAddLesson()">
                    <div class="form-group">
                        <label for="titleLesson">Title</label>
                        <input type="text" id="titleLesson" formControlName="titleLesson" class="form-control">   
                    </div>

                    <div class="form-group">
                        <label for="typeLesson">Type</label>
                        <!-- <input type="text" id="typeLesson" formControlName="typeLesson" class="form-control"> -->
                        <select id="typeLesson" formControlName="typeLesson" class="form-control">
                            <option value="L">Listening</option>
                            <option value="R">Reading</option>
                            <option value="S">Speaking</option>
                            <option value="W">Writing</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="levelLesson">Level</label>
                        <!-- <input type="text" id="levelLesson" formControlName="levelLesson" class="form-control"> -->
                        <select type="text" id="levelLesson" formControlName="levelLesson" class="form-control">
                            <option value="B">Basic</option>
                            <option value="I">Intermediate</option>
                            <option value="A">Advanced</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fileLesson">File (PDF)</label>
                        <input type="file" (change)="onFileSelected($event)" id="fileLesson" formControlName="fileLesson" class="form-control">
                    </div>

                    <br><br>
                    <!-- <span *ngIf="!lessonForm.valid && lessonForm.touched" class="help-block">Please enter valid
                        data!</span> -->
                    <button class="btn btn-primary" type="submit">Add Lesson</button>
                </form>
            </div>
        </div>
    </div>
</html>
